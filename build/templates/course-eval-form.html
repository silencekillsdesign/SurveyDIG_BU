

<!-- COURSE EVAL -->
<div class="grid-block vertical">

  <!-- course info -->
  <div class="grid-block course-info shrink">
    <div class="grid-content">
      <p class="lead">Course Name</p>
    </div>
    <div class="grid-content shrink">
      <p>Professor</p>
    </div>
    <div class="grid-content shrink">
      <p>Course Number</p>
    </div>      
  </div>

  <!--begin form -->
  <!--  <div class="grid-content course-eval-form">-->
  <form class="grid-block vertical course-eval-form">      
    <fieldset name="personal-info" class="grid-content">
      <legend class="segment-title label">Personal Info</legend>
      <label>Input Label
        <input type="text" placeholder="Text field">
      </label>

      <fieldset class="small-12 medium-4 grid-content">
        <label for="first-name">First Name</label>
        <input name="first-name" id="first-name" type="text" placeholder="Text field">          
      </fieldset>
      <fieldset class="small-12 medium-4 grid-content">
        <label for="last-name">Last Name</label>
        <input name="last-name" id="last-name" type="text" placeholder="Text field">          
      </fieldset> 
    </fieldset>

    <fieldset class="grid-content">
      <div class="small-12 medium-6 grid-content">
        <label>
          Input Label
          <input type="text" placeholder="Text field">
        </label>
      </div>
      <div class="small-12 medium-6 grid-content">
        <label>Select Label</label>
        <select name="" id="">
          <option value="">Breakfast</option>
          <option value="">Bacon Pancakes</option>
          <option value="">Mountain Dew</option>
          <option value="">Scrambled eggs with grilled zucchini, spinach, leeks, roasted tomatoes and mozzarella</option>
        </select>
      </div>
      <div class="small-12 medium-6 grid-content">
        <label>
          Prefix/postfix
          <span class="inline-label">
            <span class="form-label">www.</span>
            <input type="text">
            <span class="form-label">.com</span>
          </span>
        </label>
      </div>
      <div class="small-12 medium-6 grid-content">
        <label>
          Search
          <span class="inline-label">
            <input type="search" placeholder="Search a thing">
            <a href="#" class="button">Search</a>
          </span>
        </label>
      </div>
      <div class="small-12 medium-6 grid-content">
        <label>Choose Your Favorite</label>
        <input type="radio" name="pokemon" value="Red" id="pokemonRed"><label for="pokemonRed">Red</label>
        <input type="radio" name="pokemon" value="Blue" id="pokemonBlue"><label for="pokemonBlue">Blue</label>
      </div>
      <div class="small-12 medium-6 grid-content">
        <label>Check these out</label>
        <input id="checkbox1" type="checkbox"><label for="checkbox1">Checkbox 1</label>
        <input id="checkbox2" type="checkbox"><label for="checkbox2">Checkbox 2</label>
      </div>
    </fieldset>
  </form>


  <!--  </div>-->

  <!--progress bar -->
  <div class="grid-content shrink prog-block">
    <h5 class="light">Progress</h5>
    <progress class="low" value="60" max="100"></progress>
  </div>
</div>
<!-- END COURSE EVAL -->
